<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Bil Koleji{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fc;
    }
    .navbar-brand {
      font-weight: 700;
      color: #c62828 !important;
    }
    .nav-link:hover {
      color: #c62828 !important;
    }
    footer {
      background-color: #c62828;
      color: white;
      padding: 20px 0;
    }
    .btn-primary {
      background-color: #c62828;
      border: none;
    }
    .btn-primary:hover {
      background-color: #a02020;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">Bil Koleji</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active text-danger{% endif %}" href="{{ url_for('home') }}">Ana Sayfa</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/about' %}active text-danger{% endif %}" href="{{ url_for('about') }}">Hakkımızda</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/courses' %}active text-danger{% endif %}" href="{{ url_for('courses') }}">Eğitimler</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/news' %}active text-danger{% endif %}" href="{{ url_for('news') }}">Duyurular</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/contact' %}active text-danger{% endif %}" href="{{ url_for('contact') }}">İletişim</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  {% block content %}{% endblock %}
</div>

<footer class="text-center">
  <div class="container">
    <p>© 2025 Bil Koleji. Tüm hakları saklıdır.</p>
    <p>
      <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
    </p>
  </div>
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
